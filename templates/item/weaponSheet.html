<form class="{{cssClass}} maelstrom item" autocomplete="off" autocapitalize="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" data-dtype="String"/></h1>
            {{#if (gte data.order 0)}}
                <label title="{{localize "MAELSTROM.item.weapon.order.title"}}">{{localize "MAELSTROM.item.weapon.order.label"}}
                    <select name="system.order" title="{{localize "MAELSTROM.item.weapon.order.title"}}" data-dtype="Number">
                      {{selectOptions orderChoices selected=(concat ' ' data.order) localize=true}}
                    </select>
                </label>
            {{/if}}
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary-tabs">
        <a class="item" data-tab="attributes" data-group="primary-tabs">Attributes</a>
        <a class="item" data-tab="description" data-group="primary-tabs">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary-tabs" data-tab="attributes">
            <div class="grid grid-2col">
                <div class="resource">
                    <label title="{{localize "MAELSTROM.item.weapon.as.title"}}">{{localize "MAELSTROM.item.weapon.as.label"}}
                        <input type="text" name="system.as" value="{{data.as}}" class="as" data-dtype="Number" title="{{localize "MAELSTROM.item.weapon.as.title"}}"/>
                    </label>
                </div>

                <div class="resource">
                    <label title="{{localize "MAELSTROM.item.weapon.ds.title"}}">{{localize "MAELSTROM.item.weapon.ds.label"}}
                        <input type="text" name="system.ds" value="{{data.ds}}" class="ds" data-dtype="Number" title="{{localize "MAELSTROM.item.weapon.ds.title"}}"/>
                    </label>
                </div>

                <div class="resource">
                    <label title="{{localize "MAELSTROM.item.weapon.damage.title"}}">{{localize "MAELSTROM.item.weapon.damage.label"}} <small>{{localize "MAELSTROM.item.weapon.damage.note"}}</small>
                        <input type="text" name="system.damage" value="{{data.damage}}" class="damage" data-dtype="String" title="{{localize "MAELSTROM.item.weapon.damage.title"}}"/>
                    </label>
                </div>

                <div class="resource">
                </div>

                <div class="resource">
                    <label title="{{localize "MAELSTROM.item.weapon.range.title"}}">{{localize "MAELSTROM.item.weapon.range.label"}}
                        <input type="text" name="system.range" value="{{data.range}}" class="range" data-dtype="String" title="{{localize "MAELSTROM.item.weapon.range.title"}}"/>
                    </label>
                </div>

                <div class="resource">
                </div>

                <div class="resource">
                    <label title="{{localize "MAELSTROM.item.weapon.attributes.attack.title"}}">{{localize "MAELSTROM.item.weapon.attributes.attack.label"}}
                        <select name="system.attributes.attack" class="attack" title="{{localize "MAELSTROM.item.weapon.attributes.attack.title"}}" data-dtype="String">
                            {{selectOptions attributesList selected=data.attributes.attack localize=true}}
                        </select>
                    </label>
                </div>

                <div class="resource">
                    <label title="{{localize "MAELSTROM.item.weapon.attributes.defence.title"}}">{{localize "MAELSTROM.item.weapon.attributes.defence.label"}}
                        <select name="system.attributes.defence" class="defence" title="{{localize "MAELSTROM.item.weapon.attributes.defence.title"}}" data-dtype="String">
                            {{selectOptions attributesList selected=data.attributes.defence localize=true}}
                        </select>
                    </label>
                </div>
            </div>
        </div>

        {{!-- Description Tab --}}
        <div class="tab description" data-group="primary-tabs" data-tab="description">
            {{editor enriched_notes target="system.notes" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
